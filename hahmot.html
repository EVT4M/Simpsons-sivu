    document.querySelectorAll(".character-card").forEach(card => {

    function openCharacter(id){
      const c = CHARACTERS[id];
      if(!c) return;

      grid.style.display = "none";
      view.innerHTML = `
        <a class="back-link" id="backLink">← Takaisin hahmoihin</a>
        <h2>${c.name.split(" ")[0]} </h2>

        <div class="char-layout">
          <aside>
            <img src="${c.photo}" alt="${c.name}">
          </aside>

          <div class="panel">
            <div class="tabbar">
              <button class="tab active" data-tab="info">Info</button>
              <button class="tab" data-tab="memes">Memes</button>
            </div>

            <div class="tabcontent active" id="tab-info">
              <div class="info-block">
                <h4>Full name</h4>
                <p><strong>${c.name}</strong></p>
                <h4>Description</h4>
                <p>${c.desc}</p>
                <div class="actor">
                  <img src="${c.actor.photo}" alt="${c.actor.name}">
                  <div>
                    <strong>Ääninäyttelijä:</strong> ${c.actor.name}
                  </div>
                </div>
                ${c.sounds.length ? `<div class="sounds">
                  ${c.sounds.map((s, i)=>`<button class="sound-btn" data-sound="${s}">Sound clip ${i+1}</button>`).join("")}
                </div>` : ""}
              </div>
            </div>

            <div class="tabcontent" id="tab-memes">
              <div class="memes">
                ${c.memes.map(src=>`
                  <a class="meme" data-src="${src}">
                    <img src="${src}" alt="${c.name} meme">
                  </a>`).join("")}
              </div>
            </div>
          </div>
        </div>
      `;
      view.classList.add("active");

      view.querySelector("#backLink").addEventListener("click", () => {
        view.classList.remove("active");
        grid.style.display = "block";
      });

      const tabs = view.querySelectorAll(".tabbar .tab");
      tabs.forEach(btn=>{
        btn.addEventListener("click", ()=>{
          tabs.forEach(b=>b.classList.remove("active"));
          btn.classList.add("active");
          const isInfo = btn.dataset.tab === "info";
          view.querySelector("#tab-info").classList.toggle("active", isInfo);
          view.querySelector("#tab-memes").classList.toggle("active", !isInfo);
        });
      });

      view.querySelectorAll(".sound-btn").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const a = new Audio(btn.dataset.sound);
          a.play();
        });
      });

      view.querySelectorAll(".meme").forEach(a=>{
        a.addEventListener("click", ()=>{
          modal.querySelector("img").src = a.dataset.src;
          modal.classList.add("active");
        });
      });
    }

    modal.addEventListener("click", ()=> modal.classList.remove("active"));
